<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>NotiChart Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
  </head>
  <body>
    <div class="row">
      <div style="height:50px" class="col s1 purple lighten-3">
      </div>
      <div style="height:50px" class="col s7 purple lighten-3">
        <div>
          <h5>NotiChart</h5>
        </div>
      </div>
      <div style="height:50px" class="col s4 purple lighten-3 right-align">
        <br>
        <a style=" color:black" href="/admin/">
          <img src="https://cdn0.iconfinder.com/data/icons/mini-icon-2-2/16/login_in-512.png" alt="Admin Login" style="height:25px; width=25px;">
        </a>

      </div>
    </div>

    <div class="row">
      <div class="col s1">

      </div>
      <div style="border-right: 3px solid #F3E7F5;"  class="col s8">
        <table>
          <thead>
            <tr>
              <th>Latest Chapters</th>
              <th>Chapter Links</th>
            </tr>
          </thead>
          <tbody>
            {% for feed in feeds.entries %}
            <tr>
              <td>{{feed.title}}</td>
              <td><a href="{{feed.link}}">New Chapter!</a></td>
            </tr>
            {%endfor%}
          </tbody>
        </table>
      </div>
      <div class="col s0.5">

      </div>
      <div class="col s2.5">
      <ul class="collection-with-header left-align">
        <li class="collection-header"> <h6>Reminders</h6> </li>
        {% for note in notes %}
        <li style="list-style-type: circle;"class="collection-item">
        {{note.body}} due in {{note.days_left}}
        </li>
        {% endfor %}
      </div>
      </ul>
    </div>

  </body>
</html>
