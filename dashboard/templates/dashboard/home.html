<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>NotiChart Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
  </head>
  <body>
    <div class="row">
      <div class="col s12 purple lighten-5 left-align">
        <h5>NotiChart</h5>
      </div>
    </div>
    <div class="row">
      <div class="col s9">
        <table>
          <thead>
            <tr>
              <th>Object Name</th>
              <th>Object Description</th>
            </tr>
          </thead>
          <tbody>
            <tr>
            <td>Object 1</td>
            <td>Object 1 Description</td>
            </tr>
            <tr>
              <td>Object 2</td>
              <td>Object 2 Description</td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="col s2">
      <ul class="collection-with-header right-align">
        <li class="collection-header"> <h6>Reminders</h6> </li>
        <li class="collection-item">Note 1</li>
        <li class="collection-item">Note 2</li>
        <li class="collection-item">Note 3</li>
        <li class="collection-item">Note 4</li>
        <li class="collection-item">Note 5</li>


      </div>
      </ul>
    </div>


  </body>
</html>
